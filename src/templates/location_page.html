<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FFFFFF;
            border: 2px solid #D3D3D3;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .select-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #D3D3D3;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Please Select Your Location</div>

    <div class="form-group">
        <label for="city" class="select-label">YOUR CITY</label>
        <select id="city" name="city">
            <option value="">Select</option>
            <option value="central" data-lat="-33.8688" data-lng="151.2093">Central</option>
            <option value="inner-west" data-lat="-33.8807" data-lng="151.1802">Inner West</option>
            <option value="bondi" data-lat="-33.8908" data-lng="151.2743">Bondi</option>
            <option value="parramatta" data-lat="-33.8136" data-lng="151.0034">Parramatta</option>
            <option value="north-sydney" data-lat="-33.8395" data-lng="151.2088">North Sydney</option>
        </select>
    </div>

    <button class="btn" onclick="showCoordinates()">NEXT</button>
</div>

<script>
    function showCoordinates() {
        const selectElement = document.getElementById('city');
        const selectedOption = selectElement.options[selectElement.selectedIndex];

        if (selectedOption.value) {
            const lat = selectedOption.getAttribute('data-lat');
            const lng = selectedOption.getAttribute('data-lng');
            alert(`Latitude: ${lat}, Longitude: ${lng}`);
        } else {
            alert('Please select a city.');
        }
    }
</script>

</body>
</html>
